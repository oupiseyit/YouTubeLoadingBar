<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fixed Loading Bar</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/loading-bar.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div id="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="section-ajax">
                    <h1 class="page-header">Ajax call</h1>
                    <a class="btn btn-action btn-primary" data-action="load">Simulate Ajax call</a>
                </div>

                <div id="section-position">
                    <h1 class="page-header">Bar position <small>top</small></h1>
                    <a class="btn btn-action btn-warning" data-action="position" data-position="top" data-direction="width">Top</a>
                    <a class="btn btn-action btn-warning" data-action="position" data-position="bottom" data-direction="width">Bottom</a>
                    <a class="btn btn-action btn-warning" data-action="position" data-position="left" data-direction="height">Left</a>
                    <a class="btn btn-action btn-warning" data-action="position" data-position="right" data-direction="height">Right</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
